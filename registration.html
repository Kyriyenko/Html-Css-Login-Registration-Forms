<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ca81a7cfba.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
<section class="auth-section">
    <form class="auth-section-form">
        <h2 class="auth-section-title">
            Sign In
        </h2>
        <div class="auth-section-input">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="username">
        </div>
        <div class="auth-section-input">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="email">
        </div>
        <div class="auth-section-input">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="password">
        </div>
        <div class="auth-section-input">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="confirm password">
        </div>
        <input type="submit" class="btn btn-submit-form">
    </form>
</section>
</body>
</html>
